<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<link rel="stylesheet" href="output.css">
	<title>My Music Player DELUXE TURBO</title>
</head>

<body class="bg-primaryColor text-white h-screen m-0">
	<h1 class=" bisexual-lighting text-fontSizeBig text-center mb-10">SELECT MUSIC LIBRARY LOCATION</h1>
	<div class="relative w-min-screen flex flex-col items-center">
		<div id="libraryBox" class="mb-5">
			<div class="outline w-md clickable flex justify-between rounded-sm">
				<p type="text" id="libraryInput" name="libraryInput" class="bg-primaryColor outline-accentColor"></p>
				<img id="libraryPicker" src="./assets/new_folder.svg" class="fill-accentColor" />
			</div>
		</div>
		<button type="button" id="libraryProceed"
			class="bg-primaryColor outline-accentColor text-accentColor clickable ml-90">Proceed</button>
	</div>
</body>
<script src="no_library_renderer.js"></script>

</html>
